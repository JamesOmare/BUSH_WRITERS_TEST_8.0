{% extends 'base.html' %}
{% block content %}
     <div class="container mt-2">
        <h1>Create a Post</h1>
        <form method="post" class="post_form" action="{{ url_for('main.create') }}" enctype="multipart/form-data">
                <div class="field">
                  <label for="title" class="label">Account Type</label>                
                    <select name="account_type" id="accounts">
                      <option value="ARTICLE_ACCOUNT">Article Account</option>
                      <option value="ACADEMIC_WRITING_ACCOUNT">Academic writing Account</option>
                      <option value="BLOGGING_ACCOUNT">Blogging Account</option>
                    </select>
                </div>

                <div class="field">
                    <label for="year" class="label">Price</label>
                    <div class="control">
                      <input type="number" name="price" class="input"
                             min="{{ min_price }}" max="{{ max_price }}"/>
                    </div>
                  </div>

                <div class="field">
                    <label for="title" class="label">Description</label>
                    <div class="control">
                      <input type="text" name="description" class="input" required="required"/>
                    </div>
                  </div>


                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary is-small">Save</button>
                  </div>
                </div>
        </form>
    </div>
    
{% endblock content %}

{% block sidebar %}
  <div class="col-md-4">
    <div class="content-section">
      <h3>Our Sidebar</h3>
      <p class='text-muted'>You can put any information here you'd like.
        <ul class="list-group">
          <li class="list-group-item list-group-item-light">Latest Posts</li>
          <li class="list-group-item list-group-item-light">Announcements</li>
          <li class="list-group-item list-group-item-light">Calendars</li>
          <li class="list-group-item list-group-item-light">etc</li>
        </ul>
      </p>
    </div>
  </div>
{% endblock sidebar %}
